site_name: 'OASIS: Open Analysis and Synthesis Infrastructure for Science'
site_description: 'Open Analysis and Synthesis Infrastructure for Science'
site_author: ESIIL staff
site_url: https://CU-ESIIL.github.io/home

# Repository
repo_name: home
repo_url: https://github.com/CU-ESIIL/home
edit_uri: edit/main/docs/
# Copyright
copyright: 'Copyright &copy; 2024 University of Colorado Boulder'

# Page tree
nav:
  - OASIS: index.md
  - Development Schedule: dev-schedule.md
  - Tags: tags/index.md
  
# Configuration
theme:
  highlightjs: true
  name: material
  custom_dir: overrides
  font:
    text: 'Open Sans'
    code: 'Roboto Mono'
  favicon: 'assets/esiil_content/favicon.ico'
  logo: 'assets/thumbnails/esiil_oasis_logo.png'
  # setting features for the navigation tab
  toc:
    position: right
  features:
    - navigation.instant
    - navigation.sections
    - navigation.indexes
    - navigation.tabs.sticky
    - toc.integrate
    - toc.follow
    - content.code.copy
  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: white)"
      primary: 'white'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference

# Options
extra:
  social:
    - icon: fontawesome/brands/github
    # link: https://github.com/cu-esiil/


# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: collapsible
          class: collapsible
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - assets/css/style.css
  - chatbot_widget.css
  - assets/css/tags-ui.css

extra_javascript:
  - assets/js/tags-ui.js
  - chatbot_widget.js

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/build_tags.py
  - tags:
      tags_file: analytics-library/esiil-analytics-library.md
  - mkdocstrings
  - git-revision-date-localized:
      enable_creation_date: false
      fallback_to_build_date: true
      exclude:
        - ^tags/.*
  - mkdocs-jupyter:
        include_source: True
        ignore_h1_titles: False
