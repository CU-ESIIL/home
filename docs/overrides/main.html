{% extends "base.html" %}

{% block site_name %}
  <img src="{{ base_url }}/assets/thumbnails/OASIS_header.png" 
       alt="OASIS Logo" 
       style="height: 40px; object-fit: contain;">
{% endblock %}


{% block extrahead %}
<meta name="google-site-verification" content="zuDAVj60mN5FV2Ujhrn0MbhUF6w0k2W7US8ztne1cuY" />
{% endblock %}

<script>
    document.addEventListener("scroll", function () {
        let scrolled = window.scrollY;
        let headerImg = document.getElementById("header-img");
        headerImg.style.transform = "scale(" + (1 + scrolled * 0.0005) + ")";
    });
</script>

{% block toc %}
  {% if page.url == '' %}
    <nav class="md-nav md-nav--secondary" aria-label="Tags">
      <label class="md-nav__title">Subject Areas</label>
      <ul class="md-nav__list">
        <li class="md-nav__item"><a href="{{ base_url }}/tags/raster/" class="md-nav__link">Raster Data</a></li>
        <li class="md-nav__item"><a href="{{ base_url }}/tags/analytics/" class="md-nav__link">Analytics</a></li>
        <li class="md-nav__item"><a href="{{ base_url }}/tags/container/" class="md-nav__link">Containers</a></li>
        <li class="md-nav__item"><a href="{{ base_url }}/tags/education/" class="md-nav__link">Education</a></li>
      </ul>
    </nav>
  {% else %}
    {{ super() }}
  {% endif %}
{% endblock %}
