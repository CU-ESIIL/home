{% extends "base.html" %}

{% block site_name %}
  <a href="{{ nav.homepage.url | url }}">
    <img id="header-img" src="https://github.com/CU-ESIIL/home/blob/main/docs/assets/thumbnails/esiil_oasis_logo.png?raw=true"
         alt="ESIIL OASIS Logo"
         style="height: 40px; object-fit: contain;">
  </a>
{% endblock %}


{% block extrahead %}
<meta name="google-site-verification" content="zuDAVj60mN5FV2Ujhrn0MbhUF6w0k2W7US8ztne1cuY" />
{% endblock %}

<script>
    document.addEventListener("scroll", function () {
        let scrolled = window.scrollY;
        let headerImg = document.getElementById("header-img");
        headerImg.style.transform = "scale(" + (1 + scrolled * 0.0005) + ")";
    });
</script>
